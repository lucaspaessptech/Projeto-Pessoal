<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="../css/cadastroLogin.css">
</head>
<body>
  <div class="divTotal">
    <div class="barraSup">aaa</div>
    <div class="formulario">
        <h2>Cadastro</h2>
        <input type="text" id="input_email" placeholder="Email">
        <input type="text" id="input_usuario" placeholder="Nome de Usuário">
        <input type="password" id="input_senha" placeholder="Senha">
        <input type="password" id="input_senha2" placeholder="Confirmação de Senha">
        <button onclick="cadastrar()">Cadastrar</button>
        <div class="trocaTela">Já tem conta? <a>Faça Login</a></span>
    </div>
  </div>

</body>
</html>

<script>

function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var usuario = input_usuario.value;
    var email = input_email.value;
    var senha = input_senha.value;
    var confirmacaoSenha = input_senha2.value;

    // Verificando se há algum campo em branco
    if (
      usuario == "" ||
      email == "" ||
      senha == "" ||
      confirmacaoSenha == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        usuarioServer: usuario,
        emailServer: email,
        senhaServer: senha
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

</script>
